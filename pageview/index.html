<html>
<head>
<title>JavaScript 이미지 메타데이터</title>
    <link rel="stylesheet" href="./style.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script type="text/javascript">
window.onload=getExif;

function getExif() {
    var img1 = document.getElementById("img1");
    EXIF.getData(img1, function() {
        var make = EXIF.getTag(this, "Make");
        var model = EXIF.getTag(this, "Model");        
        var ISO = EXIF.getTag(this, "ISOSpeedRatings");
        var fNumber = EXIF.getTag(this, "FNumber");
        var makeAndModel = document.getElementById("makeAndModel");
        makeAndModel.innerHTML = `${make} ${model} | ISO ${ISO} | fNum ${fNumber}`;
    });

   
}
</script>
</head>
<body>
    <img src="image1.jpg" id="img1" />
    <div class="exif"><pre><span id="makeAndModel"></span></pre></div>
    <br/>
    
</body>
</html>
